<div id="app">
    <div id="editor"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script>
    requirejs.config({
        paths: {
            ckeditor: 'https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic@18.0.0/build/ckeditor'
        }
    });

    require(['ckeditor'], (ClassicEditor) => {
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    });
</script>
