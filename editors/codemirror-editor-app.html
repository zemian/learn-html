<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/lib/codemirror.css">
<div id="app">
</div>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.2/mode/javascript/javascript.js"></script>
<script>
    // power by https://codemirror.net
    // Note that you actually do not need an textarea of your own to work. CM will create one for you.
    // If you use your own textarea, you can't pass in "value" as initial value in CM configuration object!
    let initText = `
    let myTextarea = document.getElementById("myTextarea");
        var editor = CodeMirror.fromTextArea(myTextarea, {
        lineNumbers: true
    });`;
    let app = document.getElementById("app");
    let editor = CodeMirror(app, {
        value: initText,
        lineNumbers: true,
        mode: "javascript"
    });
    //editor.doc.setValue(initText);
</script>
