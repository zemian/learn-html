<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.css">
</head>
<body>

<div class="section">
    <div class="container">
        <form class="form">
            <div class="field">
                <field class="label">Name</field>
                <div class="control">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="field">
                <field class="label">Password</field>
                <div class="control">
                    <input class="input" type="password">
                </div>
            </div>
            <div class="field">
                <field class="label">Score</field>
                <div class="control">
                    <input class="input" type="number">
                </div>
            </div>
            <div class="field">
                <field class="label">Scale</field>
                <div class="control">
                    <input type="range" style="width: 100%;">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
