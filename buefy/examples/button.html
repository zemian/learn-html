        <b-icon pack='fas' icon="cut"></b-icon>
        <b-icon pack='fas' icon="paste"></b-icon>

        <b-button icon-pack="fas" icon-left="cut"></b-button>
        <b-button icon-pack="fas" icon-left="paste"></b-button>
    </div>

    <b-field>
        <p class="control">
            <button class="button">
                <b-icon icon="format-bold"></b-icon>
            </button>
        </p>
        <p class="control">
            <button class="button">
                <b-icon icon="format-italic"></b-icon>
            </button>
        </p>
        <p class="control">
            <button class="button">
                <b-icon icon="format-underline"></b-icon>
            </button>
        </p>
    </b-field>
</div>
