<link rel="stylesheet" href="https://unpkg.com/buefy@0.8.13/dist/buefy.min.css">
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="https://unpkg.com/buefy@0.8.13/dist/buefy.min.js"></script>

<div id="app">
    <div class="container">
        <b-field label="Enter Your Name">
            <b-input v-model="name"></b-input>
        </b-field>
        <p>Hello {{ name }}!</p>
    </div>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: "World"
        }
    });
</script>
