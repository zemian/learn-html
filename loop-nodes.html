<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>

<div id="app">
	<h1>Hello World</h1>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<p>JavaScript <span style="font-weight: bold;">programming</span> is fun!</p>
</div>

<script>
	function printNode(node) {
		console.log("{nodeName:" + node.nodeName + 
			", nodeType:" + node.nodeType + 
			", nodeValue:" + node.nodeValue + 
			"}", node);
	}

	function walk(node) {
		printNode(node);

		const nodeList = node.childNodes;
		for (let n of nodeList)
			walk(n);
	}
	// walk(document);

	function walk2(node, name) {
		//printNode(node);

		if (node.nodeName === name)
			printNode(node);

		const nodeList = node.childNodes;
		for (let i = 0; i < nodeList.length; i++)
			walk2(nodeList.item(i), name);
	}
	walk2(document, 'li'.toUpperCase());
</script>

</body>
</html>
