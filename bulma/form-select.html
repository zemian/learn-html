<script src="http://localhost:35729/livereload.js"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.8.1/css/bulma.css">

<section class="section">
    <div class="container">
        <div class="field">
            <label class="label">Normal</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Always Hovered State</label>
            <p>(notice the Dropdown does not highlight around the border when hovered)</p>
            <div class="control">
                <div class="select">
                    <select class="is-hovered">
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Multiple Select</label>
            <div class="control">
                <div class="select is-multiple">
                    <select multiple size="5">
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Multiple Select with Scrollbar</label>
            <div class="select is-multiple">
                <select multiple size="8">
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Guyana">Guyana</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Peru">Peru</option>
                    <option value="Suriname">Suriname</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </div>
        </div>
    </div>
</section>
