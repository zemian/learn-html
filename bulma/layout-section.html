<link rel="stylesheet" href="https://unpkg.com/bulma@latest">

<!--
Use sections as direct children of body.
You can use the modifiers is-medium and is-large to change the spacing.
-->
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Section</h1>
            <h2 class="subtitle">
                A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
            </h2>
        </div>
    </section>

    <section class="section is-large">
        <div class="container">
            <h1 class="title">Section</h1>
            <h2 class="subtitle">
                Medium - A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
            </h2>
        </div>
    </section>
</body>
