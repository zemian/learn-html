<!doctype html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<pre id="data">
	Fetching data
</pre>

<script>
	// You can't load this using file:// protocol!
	fetch("github-api-data.json").then(resp => resp.json().then(data => {
		//console.log(data);
		document.querySelector("#data").textContent = JSON.stringify(data, null, 2);
	}));
</script>

</body>
</html>
