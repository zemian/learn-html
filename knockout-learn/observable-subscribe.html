<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <p>INSTRUCTION: Change the message to see action.</p>

    <p>Message: <input data-bind="textInput: message" size="25"></p>
    <p>Result: <span data-bind="text: message"></span></p>
</div>

<script>
    var viewModel = {
        message: ko.observable()
    };
    console.log("DEBUG: viewModel", viewModel);
    console.log("DEBUG: viewModel.message()", viewModel.message());

    viewModel.message.subscribe(function(newVal) {
        console.log("DEBUG: New value:", newVal);
    });

    ko.applyBindings(viewModel, document.getElementById("app"));
</script>

</body>
</html>
