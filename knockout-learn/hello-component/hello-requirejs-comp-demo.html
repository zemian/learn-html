<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/requirejs/require.js"></script>
    <script>
        requirejs.config({
            paths: {
                "text": "../../resources/node_modules/requirejs-text/text",
                "knockout": "../../resources/node_modules/knockout/knockout-3.5.0.debug",
            }
        });
    </script>
</head>
<body>

<div id="app">
    <hello-requirejs-comp></hello-requirejs-comp>
</div>

<script>
    require([
        'knockout',
        'hello-requirejs-comp',
        'text!hello-requirejs-comp.html'
    ], function (ko, HelloRequireJsComp, HelloRequireJsCompHtml){
        //console.log("Registering component", $, ko, HelloRequireJsComp, HelloRequireJsCompHtml);
        ko.components.register('hello-requirejs-comp', {
            viewModel: HelloRequireJsComp,
            template: HelloRequireJsCompHtml
        });
        ko.applyBindings({});
    });
</script>

</body>
</html>
