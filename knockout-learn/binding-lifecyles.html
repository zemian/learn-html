<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="demo" data-bind="childrenComplete: onChildrenComplete, descendantsComplete: onDescendantsComplete">
    <p>INSTRUCTION: Use console to change the <code>viewModel</code>.</p>
    <pre>Examples: viewModel.message("Hi again");</pre>
    <p>Message: <span data-bind="text: message">Hi</span></p>
</div>

<script>
    /**
     * https://knockoutjs.com/documentation/binding-lifecycle-events.html
     */
    let viewModel = new (function ViewModel() {
        console.log("ViewModel constructor initializing");
        let self = this;
        self.message = ko.observable("Hello World");

        // Subscribe binding lifecycle callbacks
        self.onChildrenComplete = function (childrenNodes) {
            console.log("onChildrenComplete", childrenNodes);
        };

        self.onDescendantsComplete = function (parentNode) {
            console.log("onDescendantsComplete", parentNode);
        };

        console.log("ViewModel constructor is done.");
    })();
    window.onload = function() {
        console.log("Activating KO viewModel.");
        ko.applyBindings(viewModel, document.getElementById("app"));
        console.log("KO viewModel is activated.");
    };
</script>

</body>
</html>
