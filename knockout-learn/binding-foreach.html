<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <ul data-bind="foreach: mylist">
        <li><span data-bind="text: $data.firstName + ' ' + $data.lastName"></span></li>
    </ul>
</div>

<script>
    ko.applyBindings({
        mylist: [
            { firstName: 'Bert', lastName: 'Bertington' },
            { firstName: 'Charles', lastName: 'Charlesforth' },
            { firstName: 'Denise', lastName: 'Dentiste' }
        ]
    });
</script>

</body>
</html>
