<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <button data-bind="click: onClick">ClickMe</button>
    <input type="checkbox" data-bind="checked: checkedValue">
    <p data-bind="text: 'CheckedValue: ' + checkedValue()"></p>
</div>

<script>
    function ViewModel() {
        let self = this;
        self.checkedValue = ko.observable(true);
        self.onClick = function() {
            self.checkedValue(!self.checkedValue());
        }
    }
    ko.applyBindings(new ViewModel(), document.getElementById("app"));
</script>

</body>
</html>
