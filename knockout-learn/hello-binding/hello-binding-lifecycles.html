<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app" data-bind="childrenComplete: myPostProcessingLogic">
    <div data-bind="hello: message"></div>
</div>

<script>
    /*
    See more on
    https://knockoutjs.com/documentation/binding-lifecycle-events.html
     */
    ko.bindingHandlers.hello = {
        update: function (element, valueAccessor) {
            let val = ko.unwrap(valueAccessor());
            element.innerText = val;
        }
    };
    function ViewModel() {
        this.message = ko.observable("Hello World");
        this.myPostProcessingLogic = function () {
            console.log("Post process after data-bind.");
        };
    }
    ko.applyBindings(new ViewModel());
</script>

</body>
</html>
