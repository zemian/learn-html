<link rel="stylesheet" href="https://unpkg.com/bulma@latest">
<script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>


<div id="app">
    <div class="container">
        <h1 class="title">Job Scheduler</h1>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Schedule</td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody data-bind="foreach: jobs">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: name"></td>
                <td><code data-bind="text: schedule"></code></td>
                <td data-bind="text: description"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    let app = {
        jobs: ko.observableArray()
    };
    ko.applyBindings(app);

    //Fetch data
    fetch("https://api.myjson.com/bins/15syjc")
        .then(response => response.json())
        .then(data => app.jobs(data.items));
</script>
