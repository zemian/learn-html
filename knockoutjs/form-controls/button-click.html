<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <p><button data-bind="click: onClick">Click Me</button></p>
    <p>Clicked Count: <span data-bind="text: clickCount">Hi</span></p>
</div>

<script>
    function ViewModel() {
        let self = this;
        self.clickCount = ko.observable(0);
        self.onClick = function(...params) {
            console.log("click: params:", params);
            console.log("click: this:", this);
            self.clickCount(self.clickCount() + 1);
        };
    }
    ko.applyBindings(new ViewModel(), document.getElementById("app"));
</script>

</body>
</html>
