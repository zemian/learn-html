<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <table>
        <tr>
            <td class="label">Text value (updates on change):</td>
            <td><input data-bind="value: stringValue" /></td>
            <td>Value: <span data-bind="text: stringValue"></span></td>
        </tr>
        <tr>
            <td class="label">Text value (updates on keystroke):</td>
            <td><input data-bind='value: stringValue2, valueUpdate: "afterkeydown"' /></td>
            <td>Value: <span data-bind="text: stringValue2"></span></td>
        </tr>
        <tr>
            <td class="label">Text value (multi-line):</td>
            <td><textarea data-bind="value: stringValue3"> </textarea></td>
            <td>Value: <span data-bind="text: stringValue3"></span></td>
        </tr>
    </table>
</div>

<script>
    var viewModel = {
        stringValue : ko.observable("Hello"),
        stringValue2 : ko.observable("Hello2"),
        stringValue3 : ko.observable("Hello3")
    };
    ko.applyBindings(viewModel);
</script>

</body>
</html>
