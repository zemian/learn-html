<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <h1>Options</h1>
    <button data-bind="click: clearAll">Clear All</button>
    <button data-bind="click: checkAll">Check All</button>
    <div data-bind="foreach: options">
        <input type="checkbox" data-bind="value: $data, checked: $parent.checkedOptions"><span data-bind="text: $data"></span>
    </div>
    <h1>Checked Values</h1>
    <ul data-bind="foreach: checkedOptions">
        <li data-bind="text: $data"></li>
    </ul>
</div>

<script>
    function ViewModel() {
        let self = this;
        self.options = ['one', 'two', 'three', 'four', 'five'];
        self.checkedOptions = ko.observableArray(['two', 'three']);
        self.clearAll = function() {
            self.checkedOptions.removeAll();
        };
        self.checkAll = function() {
            self.checkedOptions.removeAll();
            self.checkedOptions.push(...self.options);
        };
    }
    ko.applyBindings(new ViewModel(), document.getElementById("app"));
</script>

</body>
</html>
