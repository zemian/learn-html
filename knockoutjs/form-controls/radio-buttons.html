<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<p>Send me spam: <input type="checkbox" data-bind="checked: wantsSpam" /></p>
<div data-bind="visible: wantsSpam">
    Preferred flavor of spam:
    <div><input type="radio" name="flavorGroup" value="cherry" data-bind="checked: spamFlavor" /> Cherry</div>
    <div><input type="radio" name="flavorGroup" value="almond" data-bind="checked: spamFlavor" /> Almond</div>
    <div><input type="radio" name="flavorGroup" value="msg" data-bind="checked: spamFlavor" /> Monosodium Glutamate</div>

    <h1>Selected Value:</h1>
    <p data-bind="text: spamFlavor"></p>
</div>

<script type="text/javascript">

    /** NOTE: Instead of capturing many checked values with observableArray like checkboxes,
     * radio buttons use observable for single value.
     * */
    var viewModel = {
        wantsSpam: ko.observable(true),
        spamFlavor: ko.observable("almond") // Initially selects only the Almond radio button
    };

    // // ... then later ...
    // viewModel.spamFlavor("msg"); // Now only Monosodium Glutamate is checked

    ko.applyBindings(viewModel);
</script>

</body>
</html>
