<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <p>Use console to change the <code>viewModel</code>.</p>
    <p>First: <span data-bind="text: firstName"></span></p>
    <p>Last: <span data-bind="text: lastName"></span></p>
    <p>Full Name: <span data-bind="text: fullName"></span></p>
</div>

<script>
    /*
    https://knockoutjs.com/documentation/computed-reference.html
     */
    function ViewModel() {
        let self = this;
        self.firstName = ko.observable('Bob');
        self.lastName = ko.observable('Smith');

        self.fullName = ko.computed(function() {
            return self.firstName() + " " + self.lastName();
        });
    }
    ko.applyBindings(new ViewModel(), document.getElementById("app"));
</script>

</body>
</html>
