<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <ul data-bind="foreach: {data: mylist, as: 'my'}">
        <li><span data-bind="text: id + ' ' + $data.firstName + ' ' + my.lastName"></span></li>
    </ul>
</div>

<script>
    /*
    This demo shows to use 3 different style of accessing the current item in foreach.

    The KO foreach will create a child context for each entry in array and store in $data variable (current item).
    You can change the $data name by using the 'as' option. Note that it takes a string value!

    Note: Even if you use 'as' option, you may still use $data name!

    Note: Even if you use 'as' option, you may still access current item properties directly.

    There is also $index, $parent, and other context properties
    See https://knockoutjs.com/documentation/binding-context.html
    */
    ko.applyBindings({
        mylist: [
            { id: 'a1', firstName: 'Bert', lastName: 'Bertington' },
            { id: 'a2', firstName: 'Charles', lastName: 'Charlesforth' },
            { id: 'a3', firstName: 'Denise', lastName: 'Dentiste' }
        ]
    });
</script>

</body>
</html>
