<!DOCTYPE html>
<html lang="en">

<body>

<div>
    <input type="checkbox" data-bind="checked: checkFlag">
    <span data-bind="style: {'text-decoration': textDecoration}">Toggle me.</span>
</div>

<script type="text/javascript">
    // var vm = function () {

    //     self.textDecoration = ko.computed(function() {
    //         return self.checkFlag() ? "line-through" : "initial";
    //     });
    // }();
    // ko.applyBindings(vm);

    var vm = {
        checkFlag: ko.observable(false)
    };
    vm.textDecoration = ko.computed(function() {
        return vm.checkFlag() ? "line-through" : "initial";
    });
    ko.applyBindings(vm);
</script>

</body>
