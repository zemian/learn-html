<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div>
    You've clicked <span data-bind="text: numberOfClicks"></span> times
    <button data-bind="click: function(){ incrementClickCounter(this); }">Click me</button>
</div>

<script type="text/javascript">
    /*
    This is same as the binding-click.html demo, except we explicitly passing
    a parameter into the click function. Notice that we must wrap the function call
    else it will invoke the function instead!
     */
    var viewModel = {
        numberOfClicks : ko.observable(0),
        incrementClickCounter : function(param1) {
            console.log("click: param1:", param1);
            var previousCount = this.numberOfClicks();
            this.numberOfClicks(previousCount + 1);
        }
    };
    ko.applyBindings(viewModel);
</script>

</body>
</html>
