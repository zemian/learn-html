<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<!--
This demo will update VM from UI side.
-->
<div id="app">
    <!-- ko using: usingUpdateValue() -->
    <!-- /ko -->
</div>

<script>
    var vm = {
        foo: ko.observable(false),
        usingUpdateValue: function() {
            this.foo(true);
            console.log("usingUpdateValue foo: ", this.foo());

            // Ensure UI will not update anything.
            return undefined;
        }
    };

    ko.applyBindings(vm, document.getElementById("app"));
</script>

</body>
</html>
