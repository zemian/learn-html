<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<ul data-bind="foreach: mylist">
    <li><a href="#" data-bind="click: function(){$parent.onClick($data);}, text: 'ClickMe' + $data.n"></a></li>
</ul>

<script>
    /*
     * Notice we explicitly pass parameter instead of using 'this'.
     * NOTE: We must use function wrapper for click to pass parameter to click!
     */
    function ViewModel() {
        var self = this;
        self.mylist = [
            {foo: "bar", n: 1},
            {foo: "bar", n: 2},
            {foo: "bar", n: 3}
        ];
        self.onClick = function(data) {
            console.log("click: data:", data);
        }
    }
    ko.applyBindings(new ViewModel);
</script>

</body>
</html>
