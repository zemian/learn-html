<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<template id="personTemplate">
    <h1 data-bind="text: name"></h1>
    <p data-bind="text: title"></p>
</template>
<div id="app">
    <div data-bind='template: { name: "personTemplate",
                    data: myData,
                    afterRender: myPostProcessingLogic }'> </div>
</div>

<script>
    /*
    When using 'template' binding, we have 'afterRender' callback to be called after
    DOM is ready.

    See https://knockoutjs.com/documentation/template-binding.html
     */
    function ViewModel() {
        this.myData = {name: "Zemian", title: "Developer"};
    }
    ViewModel.prototype.myPostProcessingLogic = function (params) {
        console.log("DOM is ready. params", params);
    };
    ko.applyBindings(new ViewModel(), document.getElementById("app"));
</script>

</body>
</html>
