<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <ul data-bind="foreach: dataProvider">
        <li data-bind="text: $data"></li>
    </ul>
</div>

<script>
    var vm = {
        dataProvider: ko.observableArray(['html', 'head', 'body', 'div'])
    };

    ko.applyBindings(vm, document.getElementById("app"));
</script>

</body>
</html>
