<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>




<p>A message should appear after 3 seconds:</p>
<p data-bind="text: helloMessage">Hi</p>

<script>
    // We will create an empty observable
    // Note that observable does not need to be defined first!
    // However it might affect the usage of it in the view.
    var viewModel = {
        helloMessage: ko.observable()
    };
    ko.applyBindings(viewModel);

    console.log("Init value of helloMessage: ", viewModel.helloMessage());

    // Change value by timer
    console.log("Setup delay timer to update helloMessage");
    setTimeout(function(){
        viewModel.helloMessage("Hello World");
        console.log("Later value of helloMessage: ", viewModel.helloMessage());
    }, 3000);
</script>

</body>
</html>
