<!DOCTYPE html>
<!-- live sample from KO home page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    Choose a ticket class:
    <select data-bind="
            options: tickets,
            optionsCaption: 'Choose...',
            optionsText: 'name',
            value: chosenTicket"></select>
    <button data-bind="
            enable: chosenTicket,
            click: resetTicket">Clear</button>

    <p data-bind="with: chosenTicket">
        You have choosen <b data-bind="text: name"></b>
        ($<span data-bind="text: price"></span>)
    </p>
</div>

<script>
    var vm = {
        tickets: [
            {name: "Economy", price: 199.95},
            {name: "Business", price: 449.22},
            {name: "First Class", price: 1199.99},
        ],
        chosenTicket: ko.observable(),
        resetTicket: function() {
            this.chosenTicket(null);
        }
    };
    ko.applyBindings(vm, document.getElementById("app"));
</script>

</body>
</html>
