<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Web</title>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#demo").textContent = "Hello World.";
        });
    </script>
</head>
<body>

<div id="demo">Hi</div>

</body>
</html>
