<!-- A shorthand for v-bind is just ":" -->

<div id="app">
    <h3>Welcome - Use tooltips to see title message</h3>
    <p v-bind:title="message">TEST1</p>
    <p :title="message">TEST2</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!"
        }
    });
</script>
