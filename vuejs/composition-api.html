<script type="module">
    import {createApp, ref} from 'https://unpkg.com/vue@next/dist/vue.esm-browser.js';
    window.onload = () => {
        window.vm = createApp({
            setup() {
                let message = ref('Hello World');
                return {
                    message
                };
            }
        }).mount('#app');
    };
</script>

<div id="app">
    {{ message }}
</div>
