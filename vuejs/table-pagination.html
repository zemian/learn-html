<link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@latest/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/bulma">
<script src="https://unpkg.com/vue@next"></script>
<div id="app" class="section">
    <h1 class="title">Contacts</h1>
    <p>Total: {{totalItems}}</p>
    <nav class="pagination" role="navigation" aria-label="pagination">
        <a class="pagination-previous"
           @click="fetchPrevious" :disabled="(offset === 0) ? 'true' : undefined">Previous</a>
        <a class="pagination-next"
           @click="fetchNext" :disabled="hasMore ? undefined: 'true'">Next page</a>
        <ul class="pagination-list">
            <li v-for="p in totalPages">
                <a class="pagination-link"
                   :class="{'is-current': page === p}"
                   :aria-label="'Page' + p"
                   aria-current="page"
                   @click="fetchPage(p)">{{p}}</a>
            </li>
        </ul>
    </nav>
    <table class="table">
        <tr v-for="contact in contacts">
            <td>{{contact.create_ts}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.message}}</td>
        </tr>
    </table>
</div>
<script>
    Vue.createApp({
        data: function () {
            return {
                contacts: [],
                totalItems: 0,
                pageSize: 10,
                hasMore: true,
                page: 1,
                offset: 0
            }
        },
        computed: {
            totalPages: function () {
                let ret = Math.floor(this.totalItems / this.pageSize);
                return ret + 1;
            }
        },
        methods: {
            fetchData: function () {
                let url = `http://localhost/learn-php/data-api/contacts-api.php?offset=${this.offset}&limit=${this.pageSize}`;
                fetch(url).then(resp => resp.json()).then(data => {
                    this.contacts = data.items;
                    this.totalItems = data.total_items;
                    this.hasMore = data.has_more;
                });
            },
            fetchNext() {
                if (this.hasMore) {
                    this.page++;
                    this.offset = this.offset + this.pageSize;
                    this.fetchData();
                }
            },
            fetchPrevious() {
                if (this.offset > 0) {
                    this.page--;
                    this.offset = this.offset - this.pageSize;
                    this.fetchData();
                }
            },
            fetchPage(pageNum) {
                if (pageNum <= this.totalPages) {
                    this.page = pageNum;
                    this.offset = (pageNum - 1) * this.pageSize;
                    this.fetchData();
                }
            }
        },
        mounted: function() {
            this.fetchData(0);
        }
    }).mount('#app');
</script>
