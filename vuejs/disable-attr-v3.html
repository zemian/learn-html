<!-- https://v3.vuejs.org/guide/migration/attribute-coercion.html#enumerated-attributes -->
<script src="https://unpkg.com/vue@next"></script>
<div id="app">
    <button :disabled="flag1">Test 1</button>
    <button :disabled="flag2">Test 2</button>
    <button v-bind="{disabled: flag1}">Test 3</button>
    <button v-bind="{disabled: flag2}">Test 4</button>
</div>
<script>
    let vm = Vue.createApp({
        data: function() {
            return {
                flag1: undefined,
                flag2: true
            }
        }
    }).mount('#app');
</script>
