<script src="https://unpkg.com/vue@next"></script>
<div id="app">
    <ul>
        <li v-for="item in items">{{item}}</li>
    </ul>
</div>
<script>
    Vue.createApp({
        data: function () {
            return {
                items: ['one', 'two', 'three']
            }
        }
    }).mount('#app');
</script>
