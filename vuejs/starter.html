<script src="https://unpkg.com/vue@next"></script>
<div id="app">
    <ul>
        <li v-for="day in weekdays">{{day}}</li>
    </ul>
</div>
<script>
    Vue.createApp({
        data: function () {
            return {
                weekdays: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            }
        }
    }).mount('#app');
</script>
