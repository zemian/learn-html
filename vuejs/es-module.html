<script type="module">
    import {createApp} from 'https://unpkg.com/vue@next/dist/vue.esm-browser.js';
    window.onload = () => {
        createApp({
            data: function () {
                return {
                    message: "Hello VueJS"
                }
            }
        }).mount('#app');
    };
</script>

<div id="app">
    {{ message }}
</div>
