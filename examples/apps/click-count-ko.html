<link href="https://unpkg.com/bulma@0.8.2/css/bulma.css" rel="stylesheet">
<script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>

<div id="app" class="container">
    <div class="tags are-large has-addons">
        <span class="tag">Count</span>
        <span class="tag is-primary" data-bind="text: count"></span>
    </div>
    <button class="button" data-bind="click: onClick">Click</button>
</div>

<script>
    let app = new function () {
        this.count = ko.observable(0);
        this.onClick = () => {
            this.count(this.count() + 1);
        };
    };
    ko.applyBindings(app);
</script>
