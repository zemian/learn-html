<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chartjs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

<canvas id="myChart"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var scatterChart = new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Unit Circle Scatter Plot',
                data: []
            }]
        },
        options: {
            aspectRatio: 1
        }
    });

    // Generate data
    const max = 2 * Math.PI;
    const step = max / 100;
    for (let i = 0; i <= max; i+= step) {
        let x = Math.cos(i), y = Math.sin(i);
        //console.log(i, x, y);
        scatterChart.data.datasets[0].data.push({x, y});
    }
    scatterChart.update();
</script>

</body>
</html>
