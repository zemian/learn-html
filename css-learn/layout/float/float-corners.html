<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<style>
    /*
    When an element is floated, it is taken out of the normal
    flow of the document (though still remaining part of it). It is shifted to the
    left, or right, until it touches the edge of its containing box, or another floated element.
    */
    .box {
        width: 300px; height: 300px; border: 1px solid black;
    }
    .corner-box {
        width: 100px; height: 100px; border: 1px solid tomato;
        box-sizing: border-box;
    }
    .corner-box-left {
        float: left;
    }
    .corner-box-right {
        float: right;
    }
    .content {
        width: 300px; height: 200px; border: 1px solid green;
        box-sizing: border-box;
    }
</style>

<!--
Note that the bottom two corner boxes only possible because we have content div
that filled up the space first!
-->
<div class="box">
    <div class="corner-box corner-box-left">1</div>
    <div class="corner-box corner-box-right">2</div>
    <div class="content">CONTENT</div>
    <div class="corner-box corner-box-left">3</div>
    <div class="corner-box corner-box-right">4</div>
</div>

</body>
</html>
