<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<style>
    /*
    When an element is floated, it is taken out of the normal
    flow of the document (though still remaining part of it). It is shifted to the
    left, or right, until it touches the edge of its containing box, or another floated element.
    */
    .box {
        width: 300px; height: 300px; border: 1px solid black;
    }
    .inner-box {
        width: 100px; height: 100px; border: 1px solid tomato;
        box-sizing: border-box;
        float: left;
    }
</style>

<div class="box">
    <div class="inner-box">1</div>
    <div class="inner-box">2</div>
    <div class="inner-box">3</div>
</div>

</body>
</html>
