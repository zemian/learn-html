<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <style>
        /*
        https://www.w3schools.com/css/css_tooltip.asp
         */

        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block; /* This is needed to make the bottom border NOT to stretch across screen */
            border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            /* Position the tooltip text - see examples below! */
            position: absolute;
            z-index: 1;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        .tooltip:hover .tooltiptext-right {
            visibility: visible;
            top: -5px;
            left: 105%;
        }

        .tooltip .tooltiptext-left {
            top: -5px;
            right: 105%;
        }

        .tooltip .tooltiptext-top {
            width: 120px;
            bottom: 100%;
            left: 50%;
            margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
        }
    </style>
</head>
<body>

<h1>CSS Tip Demo (Bottom)</h1>
<div class="tooltip">
    Hover over me
    <span class="tooltiptext">Tooltip text</span>
</div>

<h1>CSS Tip Demo - Right</h1>
<div class="tooltip">
    Hover over me
    <span class="tooltiptext tooltiptext-right">Tooltip text</span>
</div>

<h1>CSS Tip Demo - Left</h1>
<div class="tooltip" style="left: 200px;">
    Hover over me
    <span class="tooltiptext tooltiptext-left">Tooltip text</span>
</div>

<h1>CSS Tip Demo - Top</h1>
<div class="tooltip" style="top: 20px; left: 200px;">
    Hover over me
    <span class="tooltiptext tooltiptext-top">Tooltip text</span>
</div>


</body>
</html>
