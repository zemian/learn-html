<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<div>
    <h2>Default Button</h2>
    <button onclick="styledButtonAction(event);">Submit</button>
</div>

<div>
    <h2>Styled Button</h2>
    <style>
        #styled-button {
            cursor: pointer;
            border: 1px solid #9b9b9b;
            border-radius: 5px;
            background-color: lightblue;
            width: 100px;
            height: 40px;
            font-size: 1em;
        }
        #styled-button:hover {
            background-color: #4CAF50; /* Green */
            color: white;
        }
    </style>
    <button id="styled-button" onclick="styledButtonAction(event);">Test</button>
</div>

<script>
    function styledButtonAction(event) {
        console.log("styledButtonAction: ", event);
    }
</script>
</body>
</html>
