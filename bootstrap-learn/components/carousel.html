<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Learning</title>
    <link rel="stylesheet" href="../../resources/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body style="width: 500px; margin: auto;">

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" style="width: 300px; height: 200px; border: 1px solid black;">
            SLIDE1
        </div>
        <div class="carousel-item" style="width: 300px; height: 200px; border: 1px solid black">
            SLIDE2
        </div>
        <div class="carousel-item" style="width: 300px; height: 200px; border: 1px solid black">
            SLIDE3
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="../../resources/node_modules/jquery/dist/jquery.js"></script>
<script src="../../resources/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
