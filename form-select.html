<!doctype html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.css">
</head>
<body>

<div class="section">
    <div class="container">
        <form class="form">

            <!-- Bulma style for checkbox/radio is to wrap control inside label. -->
            <div class="field">
                <div class="control">
                    <label class="radio"><input type="radio" name="weekday" value="mon">Monday</label>
                    <label class="radio"><input type="radio" name="weekday" value="tue">Tuesday</label>
                    <label class="radio"><input type="radio" name="weekday" value="wed">Wednesday</label>
                    <label class="radio"><input type="radio" name="weekday" value="thu">Thursday</label>
                    <label class="radio"><input type="radio" name="weekday" value="fri">Friday</label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox"><input type="checkbox" name="weekday" value="mon">Monday</label>
                    <label class="checkbox"><input type="checkbox" name="weekday" value="tue">Tuesday</label>
                    <label class="checkbox"><input type="checkbox" name="weekday" value="wed">Wednesday</label>
                    <label class="checkbox"><input type="checkbox" name="weekday" value="thu">Thursday</label>
                    <label class="checkbox"><input type="checkbox" name="weekday" value="fri">Friday</label>
                </div>
            </div>

            <div class="field">
                <field class="label">Weekday</field>
                <div class="control">
                    <span class="select">
                        <select name="weekday">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="field">
                <field class="label">Weekdays</field>
                <div class="control">
                    <span class="select is-multiple">
                        <select name="weekday" multiple="true">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                        </select>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
