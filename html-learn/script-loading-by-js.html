    // Test Case 2

    // require(['require', 'module'], (req, mod) => {

    //     console.log("mod", mod);

    // NOTE, we have to provide callback because script loaded through JS is always in
    // async mode. Even if we set script.async = false!
    loadScript("https://unpkg.com/lodash@4.17.15/lodash.js", () => {
        _.times(10, () => {
            console.log("lodash uniqueId", _.uniqueId('ID'));
        });
    });

    loadScript("https://unpkg.com/requirejs@2.3.6/require.js", () => {
        requirejs.config({
            paths: {
                'loadash': 'https://unpkg.com/lodash@4.17.15/lodash',
                'jquery': 'https://unpkg.com/jquery@3.4.1/dist/jquery',
                'knockout': 'https://unpkg.com/knockout@3.5.1/build/output/knockout-latest'
            }
        });
        require(['require', 'module'], (req, mod) => {
            console.log("req", req);
            console.log("mod", mod);
        });
        require(['jquery'], ($) => {
            console.log("jQuery version " + $.fn.jquery);
        });
    });
</script>

</body>
