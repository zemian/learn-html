<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>

    <style>
        .demo {
            margin: 35px;
        }
        .table {
            border-spacing: 0px;
            border-collapse: collapse;
            width: 100%;
        }
        .table td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Default Tables</h1>

<div class="demo">
    <table>
        <tr><td>ONE</td><td>TWO</td><td>THREE</td></tr>
        <tr><td>ONE</td><td>TWO</td><td>THREE</td></tr>
        <tr><td>ONE</td><td>TWO</td><td>THREE</td></tr>
    </table>
</div>

<div class="demo">
    <table>
        <tr><td>ONE</td><td>TWO</td></tr>
        <tr><td>ONE</td><td>TWO</td></tr>
        <tr><td>ONE</td><td>TWO</td></tr>
    </table>
</div>

<div class="demo">
    <table>
        <tr><td>ONE</td></tr>
        <tr><td>ONE</td></tr>
        <tr><td>ONE</td></tr>
    </table>
</div>

<div class="demo">
    <table>
        <thead>
        <tr><td>C1</td><td>C2</td></tr>
        </thead>
        <tbody>
        <tr><td>ONE</td><td>TWO</td></tr>
        <tr><td>ONE</td><td>TWO</td></tr>
        <tr><td>ONE</td><td>TWO</td></tr>
        </tbody>
    </table>
</div>

<h1>Styled Tables</h1>
<div class="demo">
    <table class="table">
        <tr><td>ONE</td><td>TWO</td><td>THREE</td></tr>
        <tr><td>ONE</td><td>TWO</td><td>THREE</td></tr>
        <tr><td>ONE</td><td>TWO</td><td>THREE</td></tr>
    </table>
</div>

<div class="demo">
    <table class="table">
        <tr><td>ONE</td><td>TWO</td></tr>
        <tr><td>ONE</td><td>TWO</td></tr>
        <tr><td>ONE</td><td>TWO</td></tr>
    </table>
</div>

<div class="demo">
    <table class="table">
        <tr><td>ONE</td></tr>
        <tr><td>ONE</td></tr>
        <tr><td>ONE</td></tr>
    </table>
</div>

<div class="demo">
    <table class="table">
        <thead>
            <tr><td>C1</td><td>C2</td></tr>
        </thead>
        <tbody>
            <tr><td>ONE</td><td>TWO</td></tr>
            <tr><td>ONE</td><td>TWO</td></tr>
            <tr><td>ONE</td><td>TWO</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
