<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<div id="demo">
    <h1>Click the Box</h1>
    <div id="box1" style="width: 100px; height: 100px; border: 1px solid black;">
    </div>
    <div id="box2" style="width: 100px; height: 100px; border: 1px solid black;">
    </div>
    <div id="box3" style="width: 100px; height: 100px; border: 1px solid black;">
    </div>
</div>

<script>
    // Add handler on parent node and use event.target to tell which box is clicked.
    document.getElementById("demo").addEventListener('click', function(event) {
        console.log("click event received: event.target", event.target);
    });
</script>

</body>
</html>
