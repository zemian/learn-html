<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<button onclick="buttonHandler()">test empty param</button> <!-- Pass no arguments -->
<button onclick="buttonHandler(event)">test event param</button> <!-- Pass the event generated by click (MouseClick) -->
<button onclick="buttonHandler(this)">test this param</button> <!-- Pass the button HTMLElement node -->

<script>
function buttonHandler(params) {
    console.log("TEST params: ", params); // Output: depends what user pass in
    console.log("TEST this: ", this); // Output: window
}
</script>

</body>
</html>
