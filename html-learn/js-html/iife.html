<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<script>
    // Immediately Invoked Function Expression
    // http://benalman.com/news/2010/11/immediately-invoked-function-expression/
    let i = -1;
    console.log("My var i outside of IIFE: ", i);
    (function () {
        let i = 99;
        console.log("My var i inside of IIFE: ", i);
    }());

    // Example2: Placing the parens on the function first then invoke will also work too.
    (function () {
        let i = 98;
        console.log("2nd: My var i inside of IIFE: ", i);
    })();

    // == How/why this will work?
    // NOTE: Function definition is not a expression, but a parens can turn it into expression.
    //       We can only invoke expression on the same line!
    // So this will not work
    //   function () { }();     // Syntax error!
    // It won't work on named function either
    //   function foo() { }();  // Syntax error!
    // But this is okay
    //   (function () { }());
    //
    // As for how JS can enclose and create namespace with this form, see "function-context.html"
</script>

</body>
</html>
