<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<button>Alert</button>
<button>Prompt</button>
<button>Confirm</button>

<script>
    let buttons = document.getElementsByTagName("button");
    buttons[0].addEventListener('click', function () {
        let ret = alert("This is an alert popup");
        console.log("Alert Result", ret);
    });
    buttons[1].addEventListener('click', function () {
        let ret = prompt("This is an prompt popup");
        console.log("Prompt Result", ret);
    });
    buttons[2].addEventListener('click', function () {
        let ret = confirm("This is an confirm popup");
        console.log("Confirm Result", ret);
    });
</script>

</body>
</html>
