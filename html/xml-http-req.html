<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<div id="app">
    <h1>GitHub API</h1>
    <pre id="output"></pre>
</div>

<script>
    let req = new XMLHttpRequest();
    req.open("GET", "https://api.github.com");
    req.responseType = "json";
    req.onload = () => {
        let respStr = JSON.stringify(req.response, null, 2);
        document.querySelector("#output").innerText = respStr;
    };
    req.send();
</script>

</body>
</html>
