<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script>
        // NOTE The event.keyCode is deprecated, and we should be using
        // event.key and event.code instead.
        window.addEventListener("keydown", function(event) {
            let str = "KeyboardEvent: key='" + event.key + "' | code='" +
                event.code + "' | (Deprecated keyCode=''" + event.keyCode + "')";
            let el = document.createElement("span");
            el.innerHTML = str + "<br/>";

            document.getElementById("output").appendChild(el);
        }, true);
    </script>
</head>
<body>

<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/code -->

<p>Press keys on the keyboard to see what the KeyboardEvent's key and code
    values are for each one.</p>
<div id="output">
</div>

</body>
</html>
