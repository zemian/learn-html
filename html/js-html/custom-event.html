<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<div id="demo">
    <p>See console for details</p>
</div>

<script>
    document.addEventListener('myEvent', function (event) {
        console.log("myEvent received", event);
    });

    document.dispatchEvent(new CustomEvent('myEventBad', {detail: 'Bar'}));
    document.dispatchEvent(new CustomEvent('myEvent', {detail: 'Foo'}));
</script>

</body>
</html>
