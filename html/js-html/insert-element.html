<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#example1").innerHTML = "Hello World";
            document.querySelector("#example2").insertAdjacentHTML('beforebegin', "Before ");
            document.querySelector("#example3").insertAdjacentHTML('afterend', " After");
        })
    </script>
</head>
<body>

    <div id="example1">Hi1</div>
    <div id="example2">Hi2</div>
    <div id="example3">Hi3</div>

</body>
</html>
