<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<h1>DEMO</h1>
<div id="demo">
    <ul>
        <li>foo</li>
        <li>bar</li>
    </ul>
</div>

<h1>DEMO2</h1>
<div id="demo2">
    <ul>
    </ul>
</div>

<script>
    // DEMO
    var li = document.createElement("li");
    li.innerText = "baz";

    var demo = document.querySelector("#demo ul");
    demo.appendChild(li);

    // DEMO2
    var demo2 = document.querySelector("#demo2 ul");
    demo2.innerHTML = "<li>foo</li>" +
        "<li>bar</li>";
</script>

</body>
</html>
