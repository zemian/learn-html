<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<h1>InnerHTML</h1>
<div id="demo1">
</div>

<h1>InnerTEXT</h1>
<div id="demo2">
</div>

<script>
    document.querySelector("#demo1").innerHTML = "Warning: This element contains <code>code</code> and <strong>strong language</strong>.";
    document.querySelector("#demo2").innerText = "Warning: This element contains <code>code</code> and <strong>strong language</strong>.";
</script>

</body>
</html>
