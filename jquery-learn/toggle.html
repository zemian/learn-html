<!doctype html>
<!--
https://api.jquery.com/toggle/
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>toggle demo</title>
    <script src="https://unpkg.com/jquery"></script>
</head>
<body>

<button>Toggle</button>
<p>Hello</p>
<p style="display: none">Good Bye</p>

<script>
    $( "button" ).click(function() {
        $( "p" ).toggle();
    });
</script>

</body>
</html>
