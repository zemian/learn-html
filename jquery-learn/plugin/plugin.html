<script>
    /*
     https://learn.jquery.com/plugins/basic-plugin-creation/
 
     The jQuery object gets methods from the "jQuery.prototype" or "$.fn". This object
     contains all of the jQuery object methods, and if we want to write our own methods,
     it will need to contain those as well. So we need to extend "$.fn".
     */
    
    // == Use IIFE to avoid name crash
    (function( $ ) {

        // $.fn.showLinkLocation = function() {
        //
        //     this.filter( "a" ).each(function() {
        //         var link = $( this );
        //         link.append( " (" + link.attr( "href" ) + ")" );
        //     });
        //
        //     return this;
        //
        // };
    
        // This is an optimized version compare to above
        // == Define a new method to jQuery.fn object.
        $.fn.showLinkLocation = function() {
            // "this" is the jQuery of selected object
            this.filter( "a" ).append(function() {
                return " (" + this.href + ")";
            });
            // We need to return jQuery object for chaining
            return this;
        };

    }( jQuery ));

    // Usage example:
    $( "a" ).showLinkLocation();
</script>
