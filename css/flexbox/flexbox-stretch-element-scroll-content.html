<style>
    /**
     * The flex-item is full height, and element is also stretched to full height.
     * NOTE: The element needs to be a nested flex-item to make this to work.
     */

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }

    .bg-border-1 {
        border: 5px darkgreen solid;
        background-color: lightgreen;
    }
    .bg-border-2 {
        border: 5px darkblue solid;
        background-color: lightblue;
    }
    .bg-border-3 {
        border: 5px darkred solid;
        background-color: lightpink;
    }

    .flex {
        display: flex;
        height: 100%;
    }
    .flex-item {
        flex: 1 1 auto;

        /* Make flex item a parent flex to support stretch of element. */
        display:flex;
    }
    .element {
        flex: 1 1 auto;
        overflow: auto;
    }
    .card {
        width: 320px;
        height: 400px;
    }
</style>
<div class="flex bg-border-1">
    <div class="flex-item bg-border-2">
        <div class="element bg-border-3">
            <div class="card bg-border-1">CARD1</div>
            <div class="card bg-border-1">CARD2</div>
            <div class="card bg-border-1">CARD3</div>
        </div>
    </div>
</div>
