<link rel="stylesheet" href="app.css">
<div id="app">
    <div class="app-content">
        <!--
        The justify-content is for align flex items on cross axis (vertical by default)

        The align-content will only be in effect if you have height on the container AND set flex-wrap to "wrap"!
        Meaning it is not auto fit into single flex items line. It has to be multiple lines.
        -->
        <div class="app-columns app-bg-1" style="height: 350px; flex-wrap: wrap; align-content: center;">
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-h1">A1</div>
            </div>
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-h2">A2</div>
            </div>
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-v1">A3</div>
            </div>
        </div>
    </div>

    <div class="app-content">
        <p>Without align-content</p>
        <div class="app-columns app-bg-1" style="height: 350px; flex-wrap: wrap;">
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-h1">A1</div>
            </div>
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-h2">A2</div>
            </div>
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-v1">A3</div>
            </div>
        </div>
    </div>

    <div class="app-content">
        <p>Without align-content and no flex-wrap</p>
        <div class="app-columns app-bg-1" style="height: 350px;">
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-h1">A1</div>
            </div>
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-h2">A2</div>
            </div>
            <div class="app-column-no-grow app-has-border-2">
                <div class="app-t-box-v1">A3</div>
            </div>
        </div>
    </div>
</div>
