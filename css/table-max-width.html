<!--
The table default width only stretch to data length.
We can stretch it using "width" property.

For column specific width, we only need to set one of the column (td's "width"),
and it will affect all columns.

Note that all column will auto wrap data.
-->
<table style="width: 100%">
    <tr>
        <th style="width: 60%">Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
