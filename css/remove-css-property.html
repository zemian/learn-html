<body>

<p id="testP">Hello World</p>
<button onclick="onClickChangeColor(this);">ChangeColor</button>
<button onclick="onClickRemoveColor(this);">RemoveColor</button>
<script>

    function onClickChangeColor(event) {
        console.log("Clicked: ", event);
        // var color = document.querySelector("#testP").style.cssText;
        // console.log("Color: ", color);
        colorNum += 100;
        var colorHex = colorNum.toString(16).toUpperCase();
        console.log("Clicked: ", event);
        document.querySelector("#testP").style.color = "#" + colorHex;
    }

</script>
</body>
