<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <style>
        /* CSS pseudo-class are for states.
        Exemples :hover, :active
        */
        button:hover {
            color: red;
        }
        /* CSS pseudo-element are for states.
        Examples: :first-letter, :before
        */
        p:first-letter {
            font-size: 3em;
            color: red;
        }
    </style>
</head>
<body>
<button value="Test">TEST</button>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid assumenda dicta distinctio earum incidunt, iure labore nulla provident quos! Accusamus alias dolore eum ex, expedita laudantium nam nihil praesentium rerum.
</p>
</body>
</html>
