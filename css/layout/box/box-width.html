<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<!--
Default width is 100% already.
-->
<h1>Default width: 100%</h1>
<div style="width: 100%; height: 300px; border: 1px solid black;">
    Hello
</div>

<h1>1px Width</h1>
<div style="width: 1px; height: 300px; border: 1px solid black;">
    Hello
</div>

<h1>0px Width</h1>
<div style="width: 0px; height: 300px; border: 1px solid black;">
    Hello
</div>

<!-- What does:
    width: 1px; min-width: 100%;
    do?

    It expand inner box to container size
-->
<h1>width: 1px; min-width: 100%; height: 250px;</h1>
<div style="width: 300px; height: 300px; border: 1px solid green;">
    <div style="width: 1px; min-width: 100%; height: 250px; border: 1px solid black;">
        Hello
    </div>
</div>

<!-- This seems to have same affect as bove -->
<h1>width: 250px; min-width: 100%; height: 250px;</h1>
<div style="width: 300px; height: 300px; border: 1px solid green;">
    <div style="width: 250px; min-width: 100%; height: 250px; border: 1px solid black;">
        Hello
    </div>
</div>

<!-- This seems to have same affect as bove -->
<h1>min-width: 100%; height: 250px;</h1>
<div style="width: 300px; height: 300px; border: 1px solid green;">
    <div style="min-width: 100%; height: 250px; border: 1px solid black;">
        Hello
    </div>
</div>

<!-- This seems to have same affect as bove -->
<h1>width: 100%; height: 250px;</h1>
<div style="width: 300px; height: 300px; border: 1px solid green;">
    <div style="width: 100%; height: 250px; border: 1px solid black;">
        Hello
    </div>
</div>

<!-- This seems to have same affect as bove -->
<h1>height: 250px;</h1>
<div style="width: 300px; height: 300px; border: 1px solid green;">
    <div style="height: 250px; border: 1px solid black;">
        Hello
    </div>
</div>


</body>
</html>
