<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/requirejs/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: "js",
            paths: {
                "text": "../../resources/node_modules/requirejs-text/text"
            }
        });
        require(['commonjs-require-module-exports'], function(demo){
            console.log("commonjs-require-module-exports module loaded:");
            console.log(demo);
            console.log(demo.helloMessage);
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
