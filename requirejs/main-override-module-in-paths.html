<!DOCTYPE html>
<!--
This will load js/main.js with script tag instead of "data-main" attribute.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/requirejs/require.js"></script>
    <script src="js/main-override-module-in-paths.js" ></script>
    <script>
        require(['hello', 'jquery'], function(hello, $){
            $(function() {
                console.log("Module loaded:");
                console.log(hello);
            });
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
