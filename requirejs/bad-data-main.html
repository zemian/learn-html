<!DOCTYPE html>
<!--
Note that the "data-main" attribute value is without the ".js" extension!

WARNING: RequireJS will load modules asynchronously in define() method! If you
were to use "data-main" attribute, you can not assume that it
will be loaded BEFORE you start using require() right in this HTML with script
tag! This will resulted in NO ERROR during load, but it will not find the
modules you setup in your config options in "data-main"! The best way is
NOT to do this mixture and use only script-tag to define the config option
instead.

See https://requirejs.org/docs/api.html#data-main
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script data-main="js/main" src="../resources/node_modules/requirejs/require.js"></script>
    <script>
        // THESE WILL NOT WORK (Or at least NOT guarantee!)
        require(['hello', 'jquery'], function(hello, $){
            $(function() {
                console.log("Module loaded:");
                console.log(hello);
            });
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
