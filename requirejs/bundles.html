<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/requirejs/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: "js",
            paths: {
                "text": "../../resources/node_modules/requirejs-text/text"
            },
            bundles: {
                'primary': ['main2', 'util2', 'text2', 'text!template.html'],
                'secondary': ['text!secondary.html']
            }
        });
        require(['main2', 'text2'], function(main2, text) {
            console.log("Module loaded:");
            console.log(main2);
            console.log(text);

            main2.start();
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
