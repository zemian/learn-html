<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/requirejs/require.js"></script>
    <script>
        // The "requirejs" is also alias for "require"
        // But only certain properties exists in "requirejs"!
        requirejs.config({
            baseUrl: "js"
        });

        // // Loading a module that's not defined in require() would fail
        // var mymod = require("mymod");
        // console.log("mymod loaded: ", mymod);

        // NOTE: Each require() methods might load modules at different
        // speed! So the output in console might not be in this order!
        require(['require', "mymod"], function(req) {
            // Loading a module that's not defined in require() would fail
            var mymod = req("mymod");
            console.log("mymod loaded: ", mymod);
        });

        require(['require', 'hello'], function(req){
            console.log("require object", req);

            // Generate URLs relative to module
            console.log("req.toUrl('hello'):", req.toUrl("hello"));

            // Note that in order to call require('hello'), we need to add
            // the "hello" to define function!
            console.log("req('hello'):", req('hello'));

            // // Loading a module that's not defined in require() would fail
            // var mymod = require("mymod");
            // console.log("mymod loaded: ", mymod);

            // We can "undefine" a module!
            // NOTE that it's from "requirejs" object only, not "require"!
            console.log("require.undef('hello'):", requirejs.undef("hello"));
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
