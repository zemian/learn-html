<!DOCTYPE html>
<!--
This will load js/main.js with script tag instead of "data-main" attribute.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="https://unpkg.com/requirejs@2.3.6/require.js"></script>
    <script src="js/main-config.js" ></script>
    <script>
        require(['hello', 'jquery'], function(hello, $){
            $(function() {
                var modStr = JSON.stringify(hello);
                var output = document.querySelector("#output");
                output.innerHTML = `
                Module loaded: ${modStr}
                `;
            });
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<div id="output">OUTPUT</div>
</body>
</html>
