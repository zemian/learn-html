<div id="app">
    Test
</div>

<script src="js/require.js"></script>
<script>
    // Loading files based on a explicit package folder for dependant scripts.
    requirejs.config({
        paths: {
            'moment': 'https://unpkg.com/moment@2.29.0/moment',
            'moment_locale': 'https://unpkg.com/moment@2.29.0/locale',
        }
    });

    require(['moment', 'moment_locale/es'], function(moment) {
        moment.locale('es');
        document.querySelector("#app").innerText = moment([2007, 0, 29]).fromNow();
    });
</script>
