<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="https://unpkg.com/requirejs@2.3.6/require.js"></script>
    <script>
        // IMPORTANT: This example require to be run in a web server!
        requirejs.config({
            baseUrl: "js",
            paths: {
                'text': 'https://unpkg.com/requirejs-text@2.0.15/text',
                'css': 'https://unpkg.com/require-css@0.1.10/css',
                'domReady': 'https://unpkg.com/requirejs-domready@2.0.3/domReady'
            }
        });

        // Text plugin load files relative to the "baseUrl" path.
        require(
            ['text!text-plugin-example.html', 'css!text-plugin-example.css', 'text!../hello.html'],
            function(html, css, helloHtml){
                console.log("text-plugin-example.html=");
                console.log(html);
                console.log("text-plugin-example.css=");
                console.log(css);
                console.log("../hello.html");
                console.log(helloHtml);
            }
        );
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
